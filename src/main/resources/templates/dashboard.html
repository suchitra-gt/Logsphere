<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogSphere - Employee Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-dark bg-black p-3">
  <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
  <div>
    <a href="/admin/dashboard" class="text-light text-decoration-none me-3">Admin</a>
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
  </div>
</nav>
<div class="container mt-4">
  <h3 class="mb-4">Welcome, <span class="text-warning">Employee</span></h3>
  
  <!-- Success/Error Messages -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card bg-black p-4 shadow">
        <h4 class="text-warning">Today's Status</h4>
        <p><strong>Check-in:</strong> <span id="checkInTime">Not checked in</span></p>
        <p><strong>Check-out:</strong> <span id="checkOutTime">Not checked out</span></p>
        <p><strong>Total Hours:</strong> <span id="totalHours">0h</span></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-black p-4 shadow">
        <h4 class="text-warning">Quick Actions</h4>
        <form th:action="@{/employee/checkin}" method="post" class="mb-2">
          <input type="text" name="employeeId" class="form-control bg-dark text-light mb-2" placeholder="Enter Employee ID" required>
          <button type="submit" class="btn btn-success w-100">Check-In</button>
        </form>
        <form th:action="@{/employee/checkout}" method="post">
          <input type="text" name="employeeId" class="form-control bg-dark text-light mb-2" placeholder="Enter Employee ID" required>
          <button type="submit" class="btn btn-danger w-100">Check-Out</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
