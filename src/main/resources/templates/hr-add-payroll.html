<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - Add Payroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            color: #ffffff !important;
            background-color: #000000 !important;
            border: 1px solid #444444;
        }
        .form-control:focus, .form-select:focus {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .text-danger {
            color: #ff6b6b !important;
            font-weight: bold;
        }
        .calculation-box {
            background: #0d0d0d;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/hr/dashboard" class="text-light text-decoration-none me-3">HR Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-black shadow">
                    <div class="card-header bg-dark">
                        <h3 class="text-warning mb-0">ðŸ’° Add Payroll Details</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/hr/payroll/add}" method="post" id="payrollForm">
                            <!-- Employee & Period -->
                            <div class="form-section">
                                <h4 class="section-title">Employee & Pay Period</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="employeeId" class="form-label">Employee <span class="text-danger">*</span></label>
                                        <select class="form-select bg-dark text-light" id="employeeId" name="employeeId" required>
                                            <option value="">Select Employee</option>
                                            <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name + ' (' + emp.employeeId + ')'}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="payPeriodStart" class="form-label">Pay Period Start <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control bg-dark text-light" id="payPeriodStart" name="payPeriodStart" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="payPeriodEnd" class="form-label">Pay Period End <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control bg-dark text-light" id="payPeriodEnd" name="payPeriodEnd" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Earnings -->
                            <div class="form-section">
                                <h4 class="section-title">ðŸ’° Earnings</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="baseSalary" class="form-label">Base Salary <span class="text-danger">*</span></label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="baseSalary" name="baseSalary" required min="0" oninput="calculateNetSalary()">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="bonus" class="form-label">Bonus</label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="bonus" name="bonus" value="0" min="0" oninput="calculateNetSalary()">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="incentive" class="form-label">Incentive</label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="incentive" name="incentive" value="0" min="0" oninput="calculateNetSalary()">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="overtimePay" class="form-label">Overtime Pay</label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="overtimePay" name="overtimePay" value="0" min="0" oninput="calculateNetSalary()">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="allowances" class="form-label">Allowances</label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="allowances" name="allowances" value="0" min="0" oninput="calculateNetSalary()">
                                    </div>
                                </div>
                            </div>

                            <!-- Deductions -->
                            <div class="form-section">
                                <h4 class="section-title">ðŸ“‰ Deductions</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="taxDeduction" class="form-label">Tax Deduction</label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="taxDeduction" name="taxDeduction" value="0" min="0" oninput="calculateNetSalary()">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="otherDeductions" class="form-label">Other Deductions</label>
                                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="otherDeductions" name="otherDeductions" value="0" min="0" oninput="calculateNetSalary()">
                                    </div>
                                </div>
                            </div>

                            <!-- Net Salary Calculation -->
                            <div class="calculation-box">
                                <h5 class="text-warning mb-3">ðŸ’° Salary Calculation</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="mb-2"><strong>Gross Salary:</strong> <span id="grossSalary" class="text-success">â‚¹0.00</span></p>
                                        <p class="mb-2"><strong>Total Deductions:</strong> <span id="totalDeductions" class="text-danger">â‚¹0.00</span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-2"><strong class="text-warning">Net Salary:</strong> <span id="netSalary" class="text-warning" style="font-size: 20px; font-weight: bold;">â‚¹0.00</span></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Payment Details -->
                            <div class="form-section">
                                <h4 class="section-title">ðŸ’³ Payment Details</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="paymentDate" class="form-label">Payment Date</label>
                                        <input type="date" class="form-control bg-dark text-light" id="paymentDate" name="paymentDate">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select bg-dark text-light" id="status" name="status">
                                            <option value="PENDING">Pending</option>
                                            <option value="PROCESSED">Processed</option>
                                            <option value="PAID">Paid</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning btn-lg">âœ… Save Payroll</button>
                                <a href="/hr/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateNetSalary() {
            const baseSalary = parseFloat(document.getElementById('baseSalary').value) || 0;
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;
            const incentive = parseFloat(document.getElementById('incentive').value) || 0;
            const overtimePay = parseFloat(document.getElementById('overtimePay').value) || 0;
            const allowances = parseFloat(document.getElementById('allowances').value) || 0;
            const taxDeduction = parseFloat(document.getElementById('taxDeduction').value) || 0;
            const otherDeductions = parseFloat(document.getElementById('otherDeductions').value) || 0;
            
            const grossSalary = baseSalary + bonus + incentive + overtimePay + allowances;
            const totalDeductions = taxDeduction + otherDeductions;
            const netSalary = grossSalary - totalDeductions;
            
            document.getElementById('grossSalary').textContent = 'â‚¹' + grossSalary.toFixed(2);
            document.getElementById('totalDeductions').textContent = 'â‚¹' + totalDeductions.toFixed(2);
            document.getElementById('netSalary').textContent = 'â‚¹' + netSalary.toFixed(2);
        }
    </script>
</body>
</html>
