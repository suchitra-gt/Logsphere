<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visitor History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">Visitor History</span>
            <div>
                <a href="/visitors/search" class="btn btn-outline-warning btn-sm me-2">Search</a>
                <a href="/visitors/dashboard" class="btn btn-outline-warning btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card bg-black shadow">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">Complete Visitor Log History</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Person to Meet</th>
                                <th>Purpose</th>
                                <th>Check-In Time</th>
                                <th>Check-Out Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${visitors.isEmpty()}">
                                <td colspan="9" class="text-center text-secondary">No visitor records found</td>
                            </tr>
                            <tr th:each="visitor : ${visitors}">
                                <td th:text="${visitor.name}"></td>
                                <td th:text="${visitor.email}"></td>
                                <td th:text="${visitor.phone}"></td>
                                <td th:text="${visitor.company}"></td>
                                <td th:text="${visitor.personToMeet}"></td>
                                <td th:text="${visitor.purpose}"></td>
                                <td th:text="${#temporals.format(visitor.checkInTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${visitor.checkOutTime != null ? #temporals.format(visitor.checkOutTime, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></td>
                                <td>
                                    <span th:if="${visitor.status == 'Registered'}" class="badge bg-info" th:text="${visitor.status}"></span>
                                    <span th:if="${visitor.status == 'Checked In'}" class="badge bg-success" th:text="${visitor.status}"></span>
                                    <span th:if="${visitor.status == 'Checked Out'}" class="badge bg-secondary" th:text="${visitor.status}"></span>
                                    <span th:if="${visitor.status == 'Pending Approval'}" class="badge bg-warning" th:text="${visitor.status}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
