<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LogSphere - Time Log</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5 text-center">
  <h2 class="text-warning mb-4">Employee Time Log</h2>
  <div class="card p-4 bg-black shadow" style="max-width: 500px; margin:auto;">
      <h4 class="mb-3">Today</h4>
      <p><strong>Current Status:</strong> Not Checked In</p>
      <button class="btn btn-success w-100 my-2">Check-In</button>
      <button class="btn btn-danger w-100">Check-Out</button>
  </div>
</div>
</body>
</html>
