<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - Award Badge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            color: #ffffff !important;
            background-color: #000000 !important;
            border: 1px solid #444444;
        }
        .form-control:focus, .form-select:focus {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/manager/dashboard" class="text-light text-decoration-none me-3">Manager Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-black shadow">
                    <div class="card-header bg-dark">
                        <h3 class="text-warning mb-0">üèÜ Award Badge to Employee</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/manager/badge/award}" method="post">
                            <div class="form-section">
                                <h4 class="section-title">Badge Details</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="employeeId" class="form-label">Employee <span class="text-danger">*</span></label>
                                        <select class="form-select bg-dark text-light" id="employeeId" name="employeeId" required>
                                            <option value="">Select Employee</option>
                                            <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name + ' (' + emp.employeeId + ')'}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="badgeName" class="form-label">Badge Name <span class="text-danger">*</span></label>
                                        <select class="form-select bg-dark text-light" id="badgeName" name="badgeName" required>
                                            <option value="">Select Badge</option>
                                            <option value="STAR_PERFORMER">‚≠ê Star Performer</option>
                                            <option value="TEAM_PLAYER">ü§ù Team Player</option>
                                            <option value="INNOVATOR">üí° Innovator</option>
                                            <option value="LEADER">üëë Leader</option>
                                            <option value="DEDICATED">üéØ Dedicated</option>
                                            <option value="EXCELLENCE">üèÖ Excellence</option>
                                            <option value="OUTSTANDING">üåü Outstanding</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Appreciation Note / Description (Optional)</label>
                                    <textarea class="form-control bg-dark text-light" id="description" name="description" rows="4" placeholder="Enter appreciation note or description..."></textarea>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning btn-lg">üèÜ Award Badge</button>
                                <a href="/manager/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
