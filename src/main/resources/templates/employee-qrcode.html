<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR Code - LogSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .qr-code-img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">My QR Code</span>
            <div>
                <a href="/employee/dashboard" class="btn btn-outline-warning btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-black shadow-lg">
                    <div class="card-header bg-dark text-center">
                        <h4 class="text-warning mb-0">Scan QR Code for Attendance</h4>
                        <p class="text-secondary mb-0 mt-2">Employee: <span th:text="${employee.name}"></span></p>
                        <p class="text-secondary mb-0">ID: <span th:text="${employee.employeeId}"></span></p>
                    </div>
                    <div class="card-body text-center">
                        <div class="qr-container mb-4">
                            <img th:src="${qrCodeImage}" alt="QR Code" class="qr-code-img">
                        </div>
                        <p class="text-secondary">Scan this QR code at the office terminal to clock in/out</p>
                        <div class="alert alert-info">
                            <strong>Instructions:</strong><br>
                            1. Open the QR scanner at the office terminal<br>
                            2. Select your work mode (Office/WFH/On-Site)<br>
                            3. Scan this QR code to clock in/out
                        </div>
                        <div class="mt-3">
                            <button onclick="window.print()" class="btn btn-warning">Print QR Code</button>
                            <a href="/employee/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
