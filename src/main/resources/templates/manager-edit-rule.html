<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - Edit Team Rule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            color: #ffffff !important;
            background-color: #000000 !important;
            border: 1px solid #444444;
        }
        .form-control:focus, .form-select:focus {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/manager/dashboard" class="text-light text-decoration-none me-3">Manager Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-black shadow">
                    <div class="card-header bg-dark">
                        <h3 class="text-warning mb-0">ðŸ”§ Edit Team Rule</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/manager/rule/update/{id}(id=${rule.id})}" method="post">
                            <div class="form-section">
                                <h4 class="section-title">Rule Details</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="ruleName" class="form-label">Rule Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control bg-dark text-light" id="ruleName" name="ruleName" required th:value="${rule.ruleName}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ruleType" class="form-label">Rule Type <span class="text-danger">*</span></label>
                                        <select class="form-select bg-dark text-light" id="ruleType" name="ruleType" required>
                                            <option value="">Select Rule Type</option>
                                            <option value="BREAK_RULE" th:selected="${rule.ruleType == 'BREAK_RULE'}">Break Rule</option>
                                            <option value="PRODUCTIVITY_THRESHOLD" th:selected="${rule.ruleType == 'PRODUCTIVITY_THRESHOLD'}">Productivity Threshold</option>
                                            <option value="TASK_PRIORITY" th:selected="${rule.ruleType == 'TASK_PRIORITY'}">Task Priority</option>
                                            <option value="SLA_TIMELINE" th:selected="${rule.ruleType == 'SLA_TIMELINE'}">SLA Timeline</option>
                                            <option value="WORK_HOURS" th:selected="${rule.ruleType == 'WORK_HOURS'}">Work Hours</option>
                                            <option value="OTHER" th:selected="${rule.ruleType == 'OTHER'}">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                                    <textarea class="form-control bg-dark text-light" id="description" name="description" rows="4" required th:text="${rule.description}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="value" class="form-label">Value (Optional)</label>
                                    <input type="text" class="form-control bg-dark text-light" id="value" name="value" th:value="${rule.ruleValue}" placeholder="e.g., 15 minutes, 80%, High, 24 hours">
                                    <small class="text-secondary">Enter the rule value (e.g., time duration, percentage, threshold)</small>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isActive" name="isActive" value="true" th:checked="${rule.isActive != null && rule.isActive}">
                                        <label class="form-check-label" for="isActive">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning btn-lg">âœ… Update Rule</button>
                                <a href="/manager/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
