<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Visitor Approvals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">Pending Visitor Approvals</span>
            <div>
                <a href="/employee/dashboard" class="btn btn-outline-warning btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card bg-black shadow mb-4">
            <div class="card-body text-center">
                <h4 class="text-warning" th:text="'Welcome, ' + ${employee.name}"></h4>
                <p class="text-secondary">You have <span class="text-warning" th:text="${pendingVisitors.size()}">0</span> pending visitor approval requests</p>
            </div>
        </div>

        <div class="card bg-black shadow">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">Pending Approval Requests</h4>
            </div>
            <div class="card-body">
                <div th:if="${pendingVisitors.isEmpty()}" class="text-center text-secondary py-5">
                    <h5>No pending approval requests</h5>
                    <p>All visitor requests have been processed.</p>
                </div>
                
                <div th:if="${!pendingVisitors.isEmpty()}" class="row">
                    <div class="col-md-6 mb-3" th:each="visitor : ${pendingVisitors}">
                        <div class="card bg-dark border-warning">
                            <div class="card-body">
                                <h5 class="text-warning" th:text="${visitor.name}"></h5>
                                <p class="mb-2"><strong>Company:</strong> <span th:text="${visitor.company}"></span></p>
                                <p class="mb-2"><strong>Email:</strong> <span th:text="${visitor.email}"></span></p>
                                <p class="mb-2"><strong>Phone:</strong> <span th:text="${visitor.phone}"></span></p>
                                <p class="mb-2"><strong>Purpose:</strong> <span class="badge bg-info" th:text="${visitor.purpose}"></span></p>
                                <p class="mb-3"><strong>Request Time:</strong> 
                                    <span th:text="${visitor.createdAt != null ? #temporals.format(visitor.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></span>
                                </p>
                                <div class="d-grid gap-2">
                                    <form th:action="@{/visitor/approval/approve/{id}(id=${visitor.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-success w-100">✓ Approve</button>
                                    </form>
                                    <form th:action="@{/visitor/approval/deny/{id}(id=${visitor.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-danger w-100" 
                                                onclick="return confirm('Are you sure you want to deny this visitor?')">✗ Deny</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
