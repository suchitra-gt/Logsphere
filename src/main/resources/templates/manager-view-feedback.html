<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - View Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .info-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .info-section p, .info-section span, .info-section strong {
            color: #ffffff !important;
        }
        .info-section strong {
            color: #ffc107 !important;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/manager/dashboard" class="text-light text-decoration-none me-3">Manager Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-black shadow">
                    <div class="card-header bg-dark d-flex justify-content-between align-items-center">
                        <h3 class="text-warning mb-0">üó£Ô∏è Feedback Details</h3>
                        <a href="/manager/dashboard" class="btn btn-secondary btn-sm">Back</a>
                    </div>
                    <div class="card-body">
                        <div th:object="${feedback}">
                            <div class="info-section">
                                <h4 class="section-title">Employee Information</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <strong>Employee Name:</strong> <span th:text="*{employee.name}"></span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>Employee ID:</strong> <span th:text="*{employee.employeeId}"></span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>Department:</strong> <span th:text="*{employee.department}"></span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>Feedback Date:</strong> <span th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="info-section">
                                <h4 class="section-title">Feedback Notes</h4>
                                <p th:text="*{notes}" style="white-space: pre-wrap;"></p>
                            </div>

                            <div class="info-section" th:if="*{improvementSuggestions != null && !improvementSuggestions.isEmpty()}">
                                <h4 class="section-title">Improvement Suggestions</h4>
                                <p th:text="*{improvementSuggestions}" style="white-space: pre-wrap;"></p>
                            </div>

                            <div class="info-section">
                                <h4 class="section-title">Follow-up Information</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <strong>Follow-up Date:</strong> 
                                        <span th:text="*{followUpDate != null ? #temporals.format(followUpDate, 'yyyy-MM-dd HH:mm') : 'Not set'}"></span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>Manager:</strong> <span th:text="*{manager != null ? manager.name : 'N/A'}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
