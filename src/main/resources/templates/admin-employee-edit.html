<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form-label {
            color: #ffc107 !important;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        .field-label {
            color: #ffc107;
            font-weight: 600;
        }
        .field-value {
            color: #ffffff;
            font-weight: 400;
        }
        .form-control, .form-select {
            color: #ffffff !important;
            background-color: #000000 !important;
            border: 1px solid #444444;
        }
        .form-control:focus, .form-select:focus {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">Edit Employee</span>
            <div>
                <a href="/admin/employees" class="btn btn-outline-warning btn-sm">Back to Employees</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-black shadow-lg">
                    <div class="card-header bg-dark">
                        <h4 class="text-warning mb-0">Update Employee Information</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Employee ID <span class="text-danger">*</span></label>
                                <input type="text" class="form-control bg-dark text-light" th:field="*{employeeId}" required>
                                <small class="text-secondary">Used for employee login</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control bg-dark text-light" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control bg-dark text-light" th:field="*{email}" required>
                                <small class="text-secondary">Used for employee login</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Department <span class="text-danger">*</span></label>
                                <select class="form-select bg-dark text-light" th:field="*{department}" required>
                                    <option value="">-- Select Department --</option>
                                    <option th:each="dept : ${departments}" 
                                            th:value="${dept}" 
                                            th:text="${dept}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Designation</label>
                                <select class="form-select bg-dark text-light" th:field="*{designation}">
                                    <option value="">-- Select Designation --</option>
                                    <option th:each="desig : ${designations}" 
                                            th:value="${desig}" 
                                            th:text="${desig}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control bg-dark text-light" th:field="*{phone}">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Scheduled Start Time</label>
                                    <input type="time" class="form-control bg-dark text-light" th:field="*{scheduledStartTime}">
                                    <small class="text-secondary">For late arrival alerts</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Scheduled End Time</label>
                                    <input type="time" class="form-control bg-dark text-light" th:field="*{scheduledEndTime}">
                                    <small class="text-secondary">For early departure alerts</small>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">Update Employee</button>
                                <a href="/admin/employees" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
