<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow-lg" style="width: 380px; background:#111;">
        <h3 class="text-center mb-3 text-warning">LogSphere</h3>
        <p class="text-center text-secondary">Employee Time Log System</p>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control bg-dark text-light" id="email" 
                       name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control bg-dark text-light" id="password" 
                       name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 mt-2">Login</button>
        </form>
        
        <div class="mt-3 text-center">
            <a th:href="@{/}" class="text-secondary text-decoration-none">Back to Home</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
