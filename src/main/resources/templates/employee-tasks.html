<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - My Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-5px);
        }
        .priority-high { border-left: 4px solid #dc3545; }
        .priority-medium { border-left: 4px solid #ffc107; }
        .priority-low { border-left: 4px solid #28a745; }
        .progress-bar-custom {
            height: 25px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/employee/dashboard" class="text-light text-decoration-none me-3">Dashboard</a>
                <a href="/employee/qrcode" class="text-light text-decoration-none me-3">My QR Code</a>
                <a href="/employee/attendance/history" class="text-light text-decoration-none me-3">My Attendance</a>
                <a href="/employee/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-warning">My Tasks</h2>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Today's Tasks -->
        <div class="mb-4">
            <h4 class="text-info mb-3">Today's Tasks</h4>
            <div class="row" th:if="${!todayTasks.isEmpty()}">
                <div class="col-md-6 mb-3" th:each="task : ${todayTasks}">
                    <div class="card bg-black task-card" th:classappend="${'priority-' + task.priority.toLowerCase()}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title text-warning" th:text="${task.title}"></h5>
                                <span class="badge" 
                                      th:classappend="${task.status == 'COMPLETED' ? 'bg-success' : (task.status == 'IN_PROGRESS' ? 'bg-info' : 'bg-secondary')}"
                                      th:text="${task.status}"></span>
                            </div>
                            <p class="text-muted" th:text="${task.description}"></p>
                            <div class="mb-2">
                                <small class="text-muted">Priority: </small>
                                <span class="badge" 
                                      th:classappend="${task.priority == 'HIGH' ? 'bg-danger' : (task.priority == 'MEDIUM' ? 'bg-warning' : 'bg-success')}"
                                      th:text="${task.priority}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Progress</label>
                                <div class="progress progress-bar-custom">
                                    <div class="progress-bar" 
                                         th:style="${'width: ' + task.progressPercentage + '%'}"
                                         th:text="${task.progressPercentage + '%'}"></div>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <form th:action="@{/employee/tasks/update/{id}(id=${task.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="status" value="IN_PROGRESS">
                                    <button type="submit" class="btn btn-sm btn-info" th:if="${task.status != 'IN_PROGRESS'}">Start</button>
                                </form>
                                <form th:action="@{/employee/tasks/update/{id}(id=${task.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="status" value="COMPLETED">
                                    <button type="submit" class="btn btn-sm btn-success" th:if="${task.status != 'COMPLETED'}">Complete</button>
                                </form>
                                <button class="btn btn-sm btn-warning" 
                                        th:data-task-id="${task.id}"
                                        onclick="updateProgress(this.getAttribute('data-task-id'))">Update Progress</button>
                                <a th:href="@{/employee/tasks/delete/{id}(id=${task.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${todayTasks.isEmpty()}" class="alert alert-info">
                No tasks assigned for today.
            </div>
        </div>

        <!-- All Tasks -->
        <div>
            <h4 class="text-info mb-3">All Tasks</h4>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Progress</th>
                            <th>Due Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${allTasks}">
                            <td th:text="${task.title}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${task.status == 'COMPLETED' ? 'bg-success' : (task.status == 'IN_PROGRESS' ? 'bg-info' : 'bg-secondary')}"
                                      th:text="${task.status}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${task.priority == 'HIGH' ? 'bg-danger' : (task.priority == 'MEDIUM' ? 'bg-warning' : 'bg-success')}"
                                      th:text="${task.priority}"></span>
                            </td>
                            <td>
                                <div class="progress" style="width: 100px; height: 20px;">
                                    <div class="progress-bar" 
                                         th:style="${'width: ' + task.progressPercentage + '%'}"
                                         th:text="${task.progressPercentage + '%'}"></div>
                                </div>
                            </td>
                            <td th:text="${task.dueDate != null ? #temporals.format(task.dueDate, 'yyyy-MM-dd') : 'N/A'}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <form th:action="@{/employee/tasks/update/{id}(id=${task.id})}" method="post" style="display: inline;">
                                        <input type="hidden" name="status" value="IN_PROGRESS">
                                        <button type="submit" class="btn btn-info btn-sm" th:if="${task.status != 'IN_PROGRESS' && task.status != 'COMPLETED'}">Start</button>
                                    </form>
                                    <form th:action="@{/employee/tasks/update/{id}(id=${task.id})}" method="post" style="display: inline;">
                                        <input type="hidden" name="status" value="COMPLETED">
                                        <button type="submit" class="btn btn-success btn-sm" th:if="${task.status != 'COMPLETED'}">Complete</button>
                                    </form>
                                    <a th:href="@{/employee/tasks/delete/{id}(id=${task.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure?')">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update Progress Modal -->
    <div class="modal fade" id="progressModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header bg-black">
                    <h5 class="modal-title text-warning">Update Progress</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="progressForm" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Progress Percentage</label>
                            <input type="range" class="form-range" min="0" max="100" step="5" id="progressRange" oninput="updateProgressValue(this.value)">
                            <div class="text-center mt-2">
                                <span class="h4 text-warning" id="progressValue">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-black">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateProgress(taskId) {
            const form = document.getElementById('progressForm');
            form.action = '/employee/tasks/update/' + taskId;
            const modal = new bootstrap.Modal(document.getElementById('progressModal'));
            modal.show();
            // Set current progress value if available
            const progressInput = form.querySelector('input[name="progress"]');
            if (progressInput) {
                document.getElementById('progressRange').value = progressInput.value || 0;
                document.getElementById('progressValue').textContent = (progressInput.value || 0) + '%';
            }
        }

        function updateProgressValue(value) {
            document.getElementById('progressValue').textContent = value + '%';
            const form = document.getElementById('progressForm');
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'progress';
            input.value = value;
            if (form.querySelector('input[name="progress"]')) {
                form.querySelector('input[name="progress"]').value = value;
            } else {
                form.appendChild(input);
            }
        }
    </script>
</body>
</html>
