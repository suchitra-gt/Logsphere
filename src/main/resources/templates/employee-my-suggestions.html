<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - My Suggestions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/employee/dashboard" class="text-light text-decoration-none me-3">Dashboard</a>
                <a href="/employee/suggestion/submit" class="text-light text-decoration-none me-3">Submit Suggestion</a>
                <a href="/employee/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-warning">My Suggestions</h2>
            <a href="/employee/suggestion/submit" class="btn btn-warning">+ Submit New Suggestion</a>
        </div>

        <div th:if="${mySuggestions == null || mySuggestions.isEmpty()}" class="card bg-black shadow">
            <div class="card-body text-center py-5">
                <h5 class="text-secondary">No suggestions submitted yet.</h5>
                <p class="text-muted">Start sharing your ideas to help improve our company!</p>
                <a href="/employee/suggestion/submit" class="btn btn-warning">Submit Your First Suggestion</a>
            </div>
        </div>

        <div th:if="${mySuggestions != null && !mySuggestions.isEmpty()}">
            <div th:each="suggestion : ${mySuggestions}" class="card bg-black shadow mb-3">
                <div class="card-header bg-dark d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="text-warning mb-0" th:text="${suggestion.title}">Title</h5>
                        <small class="text-secondary">
                            <span class="badge bg-secondary" th:text="${suggestion.suggestionType}">Type</span>
                            <span class="ms-2" th:text="${#temporals.format(suggestion.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                        </small>
                    </div>
                    <span class="badge" 
                          th:classappend="${suggestion.status == 'PENDING' ? 'bg-warning' : (suggestion.status == 'REVIEWED' ? 'bg-info' : (suggestion.status == 'IMPLEMENTED' ? 'bg-success' : 'bg-secondary'))}"
                          th:text="${suggestion.status}">PENDING</span>
                </div>
                <div class="card-body">
                    <p class="text-light" th:text="${suggestion.description}">Description</p>
                    <div th:if="${suggestion.response != null && !suggestion.response.isEmpty()}" class="mt-3 p-3 bg-dark rounded border border-info">
                        <h6 class="text-info">Response from <span th:text="${suggestion.respondedBy}">HR/Manager</span></h6>
                        <p class="text-light mb-0" th:text="${suggestion.response}">Response</p>
                        <small class="text-muted" th:if="${suggestion.respondedAt != null}">
                            Responded on: <span th:text="${#temporals.format(suggestion.respondedAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
