<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employee Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">All Employee Logs</span>
            <div>
                <a href="/admin/dashboard" class="btn btn-outline-warning btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Search Filters -->
        <div class="card bg-black shadow mb-4">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">Search & Filter</h4>
            </div>
            <div class="card-body">
                <form method="get" action="/employee/logs" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Employee ID</label>
                        <select name="employeeId" class="form-select bg-dark text-light">
                            <option value="">All Employees</option>
                            <option th:each="emp : ${employees}" 
                                    th:value="${emp.employeeId}" 
                                    th:text="${emp.name + ' (' + emp.employeeId + ')'}"
                                    th:selected="${selectedEmployeeId == emp.employeeId}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control bg-dark text-light" th:value="${startDate}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">End Date</label>
                        <input type="date" name="endDate" class="form-control bg-dark text-light" th:value="${endDate}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Search</button>
                        <a href="/employee/logs" class="btn btn-outline-secondary">Clear</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card bg-black shadow">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">Employee Attendance Logs</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Employee ID</th>
                                <th>Department</th>
                                <th>Date</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Work Mode</th>
                                <th>Total Hours</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${allLogs.isEmpty()}">
                                <td colspan="9" class="text-center text-secondary">No logs found</td>
                            </tr>
                            <tr th:each="log : ${allLogs}">
                                <td th:text="${log.employee.name}"></td>
                                <td th:text="${log.employee.employeeId}"></td>
                                <td th:text="${log.employee.department}"></td>
                                <td th:text="${#temporals.format(log.attendanceDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${log.checkInTime != null ? #temporals.format(log.checkInTime, 'HH:mm:ss') : 'N/A'}"></td>
                                <td th:text="${log.checkOutTime != null ? #temporals.format(log.checkOutTime, 'HH:mm:ss') : 'N/A'}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${log.workMode != null ? log.workMode : 'N/A'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${log.totalHours != null ? #numbers.formatDecimal(log.totalHours, 1, 1) + 'h' : '0h'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:text="${log.status}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
