<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meetings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">Meetings</span>
            <div>
                <a href="/meetings/create" class="btn btn-warning btn-sm me-2">Create Meeting</a>
                <a href="/admin/dashboard" class="btn btn-outline-warning btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card bg-black shadow mb-4">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">Ongoing Meetings</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Organizer</th>
                                <th>Visitor</th>
                                <th>Location</th>
                                <th>Started</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${ongoingMeetings.isEmpty()}">
                                <td colspan="6" class="text-center text-secondary">No ongoing meetings</td>
                            </tr>
                            <tr th:each="meeting : ${ongoingMeetings}">
                                <td th:text="${meeting.title}"></td>
                                <td th:text="${meeting.organizer != null ? meeting.organizer.name : 'N/A'}"></td>
                                <td th:text="${meeting.visitorName != null ? meeting.visitorName : 'Internal'}"></td>
                                <td th:text="${meeting.location != null ? meeting.location : 'N/A'}"></td>
                                <td th:text="${#temporals.format(meeting.startTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <form th:action="@{/meetings/end/{id}(id=${meeting.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger">End Meeting</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card bg-black shadow">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">All Meetings</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Organizer</th>
                                <th>Visitor</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${meetings.isEmpty()}">
                                <td colspan="6" class="text-center text-secondary">No meetings found</td>
                            </tr>
                            <tr th:each="meeting : ${meetings}">
                                <td th:text="${meeting.title}"></td>
                                <td th:text="${meeting.organizer != null ? meeting.organizer.name : 'N/A'}"></td>
                                <td th:text="${meeting.visitorName != null ? meeting.visitorName : 'Internal'}"></td>
                                <td th:text="${#temporals.format(meeting.startTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${meeting.endTime != null ? #temporals.format(meeting.endTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                                <td>
                                    <span th:if="${meeting.status == 'ONGOING'}" class="badge bg-success" th:text="${meeting.status}"></span>
                                    <span th:if="${meeting.status == 'COMPLETED'}" class="badge bg-secondary" th:text="${meeting.status}"></span>
                                    <span th:if="${meeting.status == 'SCHEDULED'}" class="badge bg-info" th:text="${meeting.status}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
