<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Attendance History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">My Attendance History</span>
            <div>
                <a href="/employee/dashboard" class="btn btn-outline-warning btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card bg-black shadow mb-4">
            <div class="card-body text-center">
                <h4 class="text-warning" th:text="${employee.name}"></h4>
                <p class="text-secondary" th:text="'Employee ID: ' + ${employee.employeeId}"></p>
                <p class="text-info"><strong>Total Hours Worked:</strong> 
                    <span class="badge bg-info" th:text="${#numbers.formatDecimal(totalHours, 1, 1)} + ' hours'"></span>
                </p>
            </div>
        </div>

        <div class="card bg-black shadow">
            <div class="card-header bg-dark">
                <h4 class="text-warning mb-0">Attendance Records</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Work Mode</th>
                                <th>Total Hours</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${attendanceHistory.isEmpty()}">
                                <td colspan="6" class="text-center text-secondary">No attendance records found</td>
                            </tr>
                            <tr th:each="att : ${attendanceHistory}">
                                <td th:text="${#temporals.format(att.attendanceDate, 'yyyy-MM-dd (EEEE)')}"></td>
                                <td th:text="${att.checkInTime != null ? #temporals.format(att.checkInTime, 'HH:mm:ss') : 'N/A'}"></td>
                                <td th:text="${att.checkOutTime != null ? #temporals.format(att.checkOutTime, 'HH:mm:ss') : 'N/A'}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${att.workMode != null ? att.workMode : 'N/A'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${att.totalHours != null ? #numbers.formatDecimal(att.totalHours, 1, 1) + 'h' : '0h'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:text="${att.status}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
