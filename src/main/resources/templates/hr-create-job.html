<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - Create Job Opening</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #ffc107 !important;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        .field-label {
            color: #ffc107;
            font-weight: 600;
        }
        .field-value {
            color: #ffffff;
            font-weight: 400;
        }
        .form-control, .form-select {
            color: #ffffff !important;
            background-color: #000000 !important;
            border: 1px solid #444444;
        }
        .form-control:focus, .form-select:focus {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .text-danger {
            color: #ff6b6b !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/hr/dashboard" class="text-light text-decoration-none me-3">HR Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-black shadow">
                    <div class="card-header bg-dark">
                        <h3 class="text-warning mb-0">ðŸ“‹ Create Job Opening</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/hr/recruitment/job/create}" method="post">
                            <div class="form-section">
                                <h4 class="section-title">Job Details</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="title" class="form-label">Job Title <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control bg-dark text-light" id="title" name="title" required placeholder="e.g., Frontend Developer">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                                        <select class="form-select bg-dark text-light" id="department" name="department" required>
                                            <option value="">Select Department</option>
                                            <option value="Software Development">Software Development</option>
                                            <option value="QA">QA</option>
                                            <option value="UI/UX">UI/UX</option>
                                            <option value="DevOps">DevOps</option>
                                            <option value="HR">HR</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Marketing">Marketing</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="numberOfPositions" class="form-label">Number of Positions</label>
                                        <input type="number" class="form-control bg-dark text-light" id="numberOfPositions" name="numberOfPositions" min="1" value="1">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="experienceRequired" class="form-label">Experience Required</label>
                                        <input type="text" class="form-control bg-dark text-light" id="experienceRequired" name="experienceRequired" placeholder="e.g., 2-5 years">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="closingDate" class="form-label">Closing Date</label>
                                        <input type="date" class="form-control bg-dark text-light" id="closingDate" name="closingDate">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Job Description</label>
                                    <textarea class="form-control bg-dark text-light" id="description" name="description" rows="5" placeholder="Enter job description..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="requirements" class="form-label">Requirements</label>
                                    <textarea class="form-control bg-dark text-light" id="requirements" name="requirements" rows="5" placeholder="Enter job requirements..."></textarea>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning btn-lg">âœ… Create Job Opening</button>
                                <a href="/hr/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
