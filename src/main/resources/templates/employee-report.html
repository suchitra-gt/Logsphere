<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Work Hours Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">Employee Work Hours Report</span>
            <a href="/reports" class="btn btn-outline-warning btn-sm">Back to Reports</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card bg-black shadow mb-4">
            <div class="card-header bg-dark">
                <h4 class="text-warning">Report Period: 
                    <span th:text="${startDate} + ' to ' + ${endDate}"></span>
                </h4>
            </div>
        </div>
        
        <div class="card bg-black shadow mb-4">
            <div class="card-header bg-dark">
                <h5 class="text-warning">Employee Hours Summary</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Total Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${employeeHours}">
                                <td th:text="${entry.key}"></td>
                                <td><span class="badge bg-warning" th:text="${#numbers.formatDecimal(entry.value, 1, 1)} + ' hours'"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card bg-black shadow">
            <div class="card-header bg-dark">
                <h5 class="text-warning">Detailed Attendance Records</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Date</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Hours</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="att : ${attendanceList}">
                                <td th:text="${att.employee.name}"></td>
                                <td th:text="${#temporals.format(att.attendanceDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${att.checkInTime != null ? #temporals.format(att.checkInTime, 'HH:mm') : 'N/A'}"></td>
                                <td th:text="${att.checkOutTime != null ? #temporals.format(att.checkOutTime, 'HH:mm') : 'N/A'}"></td>
                                <td><span class="badge bg-info" th:text="${#numbers.formatDecimal(att.totalHours, 1, 1)} + 'h'"></span></td>
                                <td><span class="badge bg-success" th:text="${att.status}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
