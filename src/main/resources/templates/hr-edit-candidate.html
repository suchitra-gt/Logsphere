<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogSphere - Edit Candidate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #ffc107 !important;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        .field-label {
            color: #ffc107;
            font-weight: 600;
        }
        .field-value {
            color: #ffffff;
            font-weight: 400;
        }
        .form-control, .form-select {
            color: #ffffff !important;
            background-color: #000000 !important;
            border: 1px solid #444444;
        }
        .form-control:focus, .form-select:focus {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .text-danger {
            color: #ff6b6b !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-warning">LogSphere</span>
            <div>
                <a href="/hr/dashboard" class="text-light text-decoration-none me-3">HR Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-black shadow">
                    <div class="card-header bg-dark">
                        <h3 class="text-warning mb-0">‚úèÔ∏è Edit Candidate - <span th:text="${candidate.name}"></span></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/hr/recruitment/candidate/update/{id}(id=${candidate.id})}" method="post">
                            <!-- üìä Recruitment Status -->
                            <div class="form-section">
                                <h4 class="section-title">üìä Recruitment Status</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select bg-dark text-light" id="status" name="status">
                                            <option value="APPLIED" th:selected="${candidate.status == 'APPLIED'}">Applied</option>
                                            <option value="SHORTLISTED" th:selected="${candidate.status == 'SHORTLISTED'}">Shortlisted</option>
                                            <option value="INTERVIEW_SCHEDULED" th:selected="${candidate.status == 'INTERVIEW_SCHEDULED'}">Interview Scheduled</option>
                                            <option value="SELECTED" th:selected="${candidate.status == 'SELECTED'}">Selected</option>
                                            <option value="REJECTED" th:selected="${candidate.status == 'REJECTED'}">Rejected</option>
                                            <option value="ON_HOLD" th:selected="${candidate.status == 'ON_HOLD'}">On Hold</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- üìÖ Interview Details -->
                            <div class="form-section">
                                <h4 class="section-title">üìÖ Schedule Interview</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="interviewDate" class="form-label">Interview Date & Time</label>
                                        <input type="datetime-local" class="form-control bg-dark text-light" id="interviewDate" name="interviewDate" 
                                               th:value="${candidate.interviewDate != null ? #temporals.format(candidate.interviewDate, &quot;yyyy-MM-dd'T'HH:mm&quot;) : ''}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="interviewTime" class="form-label">Interview Time (HH:mm)</label>
                                        <input type="time" class="form-control bg-dark text-light" id="interviewTime" name="interviewTime" 
                                               th:value="${candidate.interviewTime != null ? candidate.interviewTime : ''}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="interviewerName" class="form-label">Interviewer Name</label>
                                        <input type="text" class="form-control bg-dark text-light" id="interviewerName" name="interviewerName" 
                                               th:value="${candidate.interviewerName != null ? candidate.interviewerName : ''}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="interviewRound" class="form-label">Interview Round</label>
                                        <select class="form-select bg-dark text-light" id="interviewRound" name="interviewRound">
                                            <option value="">Select Round</option>
                                            <option value="HR_ROUND" th:selected="${candidate.interviewRound == 'HR_ROUND'}">HR Round</option>
                                            <option value="TECHNICAL_ROUND" th:selected="${candidate.interviewRound == 'TECHNICAL_ROUND'}">Technical Round</option>
                                            <option value="FINAL_ROUND" th:selected="${candidate.interviewRound == 'FINAL_ROUND'}">Final Round</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="interviewFeedback" class="form-label">Interview Feedback</label>
                                        <textarea class="form-control bg-dark text-light" id="interviewFeedback" name="interviewFeedback" rows="4" 
                                                  th:text="${candidate.interviewFeedback != null ? candidate.interviewFeedback : ''}"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning btn-lg">‚úÖ Update Candidate</button>
                                <a th:href="@{/hr/recruitment/candidate/view/{id}(id=${candidate.id})}" class="btn btn-info">View Details</a>
                                <a href="/hr/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
